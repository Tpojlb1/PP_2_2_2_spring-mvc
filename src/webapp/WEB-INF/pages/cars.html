<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Model</th>
    <th scope="col">Series</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car: ${cars}">
    <td th:text="${car.getId()}">Id</td>
    <td th:text="${car.getModel()}">Model</td>
    <td th:text="${car.getSeries()}">Series</td>
  </tr>
  </tbody>
</table>

</body>
</html>
